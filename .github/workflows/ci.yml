name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-c:
    name: Build C Library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=ON ..

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Run Examples
        run: |
          cd build
          ./examples/c/basic_usage

  build-demo:
    name: Build Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd demo
          npm ci

      - name: Build
        run: |
          cd demo
          npm run build

  bindings-tests:
    name: Bindings Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install ./bindings/python

      - name: Install JS dependencies
        run: |
          bun install --cwd bindings/javascript

      - name: Run Python binding tests
        run: |
          pytest testing/python

      - name: Run Bun binding tests
        run: |
          bun test testing/bun/composition.test.ts
