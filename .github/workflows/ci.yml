name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-c:
    name: Build C Library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_EXAMPLES=ON ..

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Run Examples
        run: |
          cd build
          ./examples/c/basic_usage

  build-demo:
    name: Build Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd demo
          npm ci

      - name: Build
        run: |
          cd demo
          npm run build
