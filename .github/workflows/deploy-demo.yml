name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'demo/**'
      - 'core/**'
      - 'bindings/wasm/**'
      - '.github/workflows/deploy-demo.yml'
      - '.github/workflows/release.yml'
  workflow_dispatch:
  # Also trigger when a new release is published (which includes WASM)
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: demo/package-lock.json

      - name: Install dependencies
        run: |
          cd demo
          npm ci

      - name: Build
        run: |
          cd demo
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
